# docker/nginx/default.conf
server {
    listen 80;
    server_name _;

    # Increase client body size if dashboard uploads etc.
    client_max_body_size 50M;

    # Serve static frontend build if present (optional)
    location / {
        # If you build frontend into ./frontend/dist and mount below, nginx can serve it
        try_files $uri $uri/ @proxy;
    }

    # API -> backend
    location /api/ {
        # remove /api prefix when forwarding if backend expects root paths
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://backend:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 5s;
        proxy_read_timeout 60s;
    }

    # Honeypot attacker-facing endpoints (if you want direct access)
    location /honeypot/ {
        proxy_pass http://backend:5000/honeypot/;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Optional static /dashboard mount (if you build frontend)
    location /dashboard/ {
        alias /usr/share/nginx/html/dashboard/;
        index index.html;
        try_files $uri $uri/ /dashboard/index.html;
    }

    # Health check
    location /health {
        return 200 "ok";
        add_header Content-Type text/plain;
    }
}
